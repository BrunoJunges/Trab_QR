<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Comanda QR - Restaurante</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <h1 id="titulo-comanda">Comanda</h1>
    <div class="menu" id="menu"></div>
    <h2>Sua Comanda</h2>
    <ul id="pedido"></ul>
    <p>Total do pedido: R$ <span id="total">0.00</span></p>
    <button onclick="fazerPedido()">Finalizar o Pedido</button>
  </div>

  <div id="popup" class="popup" style="display:none">
    <div class="popup-content">
      <h3>Pedido enviado à cozinha com sucesso!</h3>
      <p>Aguarde na mesa. Um garçom irá atendê-lo em breve.</p>
      <button onclick="fecharPopup()">OK</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
